<!-- This is an example of an HTML file that contains some internal JavaScript -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>First Internal Script</title>
    <!--Notice the use of the script element. -->
    <script type="text/javascript">
    /*Everything nested in the script element is JavaScript. See how the JavaScript
        comment differs from the HTML comment. The JavaScript below should look familiar.
        Here we declare variables called name, yearOfBirth and age and assign them values.
        We then use the alert() method to display a message (using the variables). */
    var name = "Nkosi";
    var yearOfBirth = 1990;
    var age = 25;
    alert("Hello World! I'm " + name + " I am " + age + " years old.");
    </script>
</head>

<body>
    <p>Page content here</p>
</body>

</html>
